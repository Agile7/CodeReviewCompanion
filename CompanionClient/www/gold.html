<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agile Seven</title>
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/framework.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.flexslider.css">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome-4.6.3.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>

    <script>
        $(document).ready(function(){

            getUserList();

            $("#currGold").html(localStorage.getItem("user_gold"));

            $("#sharegold").click(function(){
                if(Number($("#amount").val())>Number(localStorage.getItem("user_gold"))){
                    alert("The amount should be less or equal to your number of gold coins");
                }
                else if(Number($("#amount").val())<1){
                    alert("Please enter an amount greater than 0");
                }
                else{
                    shareGold(localStorage.getItem("user_id"),$("#userList").val(),$("#amount").val() );
                }
            });

            $("#btnMenu").click(function(){
                $("#menuContent").toggle();
            });
            $("#linkToLeaderBoard").click(function(){
                window.location.href= "LeaderBoard.html";
            });
            $("#linkToChallenge").click(function(){
                window.location.href= "WeeklyRank.html";
            });
            $("#linkToGold").click(function(){
                window.location.href= "gold.html";
            });
            $("#linkToSignout").click(function(){
                window.location.href= "index.html";
            });
            $("#linkToHomepage").click(function(){
                window.location.href= "HomePage.html?login='exist'";
            });
           
        


        });
    </script>
    
</head>

<body style="background-color: antiquewhite">
    <div class="block clear" ><img id="btnMenu" style="float: right; width: 11%; margin: 5%; position: absolute; margin-left: 85%; margin-top: 3%;" src="../img/menu.png"></div>
    <div class="block" id="menuContent" 
    style="background-color: burlywood;
    position: absolute;
    z-index: 999;
    padding: 4% 4% 2% 1%;
    border-radius: 20px;
    margin-left: 40%;
    margin-top: 15%;
    margin-right: 6%;
    border: 1px solid;
    box-shadow: grey 4px 4px;
    display: none;">
            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToHomepage">
                <img src="../img/homepage.png" style="width: 13%;">
                <span style="margin-left: 7%;">Homepage</span>
            </div>

            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToLeaderBoard">
                <img src="../img/leaderboard.png" style="width: 13%;">
                <span style="margin-left: 7%;">Leaderboard</span>
            </div>

            <div class="block clear" style="color: black; margin-top: 2%;"  id="linkToChallenge">
                <img src="../img/employee.png" style="width: 13%;">
                <span style="margin-left: 7%;">Employee of the week</span>
            </div>

            <div class="block clear" style="color: black; margin-top: 2%;"  id="linkToGold">
                <img src="../img/goldicon.png" style="width: 13%;">
                <span style="margin-left: 7%;">Gold</span>
            </div>
            
            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToSignout">
                <img src="../img/signout.png" style="width: 13%;">
                <span style="margin-left: 7%;">Sign out</span>
            </div>
    </div>

    <div class="block clear" align="center">
        <div class="clear title" style="" align="center">
            <span style="text-transform: none;">Your current gold:</span><span id="currGold" style="margin-left: 3%"></span>
        </div>
    </div>

    <div class="" align="center" style="margin-top: 20%; margin-bottom: 5%;">
        <label for="comment" style="font-weight: bold;">Choose the recipient:</label>
        <div id="userListDropDown"></div>
    </div>

    <div class="block clear" id="" style="text-align: center; color: #000; margin: 5% 4% 0 4%; font-size: 90%;">
        <p>The amount must be less than your current gold coins!</p>
    </div>

    <div class="block clear" align="center">
        <span style="font-weight: bold;">Number of coins:</span>
    </div>
    <div class="block clear" align="center">
        <input type="text" name="amount" id="amount" value="" style="height: 70px;
            width: 400px;
            border: 2px solid #4e88e5;
            border-radius: 10px;
            margin-bottom: 10%;
            margin-top: 5%;
            color: #4e88e5;
            text-align: center;">
    </div>

    <div class="center">
        <a id="sharegold" class="btn inverse" data-ajax='false'>Share gold</a>
    </div>
</body>
