<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agile Seven</title>
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/framework.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.flexslider.css">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome-4.6.3.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>

    <script>
        $(document).ready(function(){

             user = JSON.parse(localStorage.getItem("user_details"))[0];
             $("#currGold").html(user.user_gold);
            

            getUserList();

            $("#sharegold").click(function(){
                if(Number($("#amount").val())>Number($("#currGold").html())){
                    alert("The amount should be less or equal to your number of gold coins");
                }
                else if(Number($("#amount").val())<1){
                    alert("Please enter an amount greater than 0");
                }
                else{
                    shareGold(localStorage.getItem("user_id"),$("#userList").val(),$("#amount").val() );


                }

                

            });


        });
    </script>
    
</head>

<body>
    <div class="block clear" align="center">
        <div class="clear title" style="" align="center">
            <span style="text-transform: none;">Your current gold:</span><span id="currGold" style="margin-left: 3%"></span>
        </div>
    </div>

    <div class="" align="center" style="margin-top: 20%; margin-bottom: 5%;">
        <label for="comment" style="font-weight: bold;">Choose the recipient:</label>
        <div id="userListDropDown"></div>
    </div>

    <div class="block clear" id="" style="text-align: center; color: #000; margin: 5% 4% 0 4%; font-size: 90%;">
        <p>Sharing gold must be less than your current gold amount!</p>
    </div>

    <div class="block clear" align="center">
        <span style="font-weight: bold;">Sharing amount:</span>
    </div>
    <div class="block clear" align="center">
        <input type="text" name="amount" id="amount" value="" style="height: 70px;
            width: 400px;
            border: 2px solid #4e88e5;
            border-radius: 10px;
            margin-bottom: 10%;
            margin-top: 5%;
            color: #4e88e5;
            text-align: center;">
    </div>

    <div class="center">
        <a id="sharegold" class="btn inverse" data-ajax='false'>Share gold</a>
    </div>
</body>
