<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agile Seven</title>
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/custom.flexslider.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-4.6.3.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script>
        $(document).ready(function(){

            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }


            if($.urlParam('login') == "new"){
                var user_id = $.urlParam('user_id');
                localStorage.setItem("user_id",user_id);
                getUserInfo(user_id);

            }

            getUserInfo(localStorage.getItem("user_id"));

            

            

            $("#btnMenu").click(function(){
                $("#menuContent").toggle();
            });
            $("#linkToLeaderBoard").click(function(){
                window.location.href= "LeaderBoard.html";
            });
            $("#linkToChallenge").click(function(){
                window.location.href= "WeeklyRank.html";
            });
            $("#linkToGold").click(function(){
                window.location.href= "gold.html";
            });
            $("#linkToSignout").click(function(){
                window.location.href= "index.html";
            });
            $("#linkToHomepage").click(function(){
                window.location.href= "HomePage.html?login='exist'";
            });
           
        });
    </script>
   
     
</head>

<body style="background-color: antiquewhite">
    
    <div class="block clear" ><img id="btnMenu" style="float: right; width: 11%; margin: 5%; position: absolute; margin-left: 85%; margin-top: 3%;" src="../img/menu.png"></div>
    <div class="block" id="menuContent" 
    style="background-color: burlywood;
    position: absolute;
    z-index: 999;
    padding: 4% 4% 2% 1%;
    border-radius: 20px;
    margin-left: 40%;
    margin-top: 15%;
    margin-right: 6%;
    border: 1px solid;
    box-shadow: grey 4px 4px;
    display: none;">
            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToHomepage"><img src="../img/homepage.png" style="width: 13%;"><span style="margin-left: 7%;">Homepage</span></div>
            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToLeaderBoard"><img src="../img/leaderboard.png" style="width: 13%;"><span style="margin-left: 7%;">Leaderboard</span></div>
            <div class="block clear" style="color: black; margin-top: 2%;"  id="linkToChallenge"><img src="../img/employee.png" style="width: 13%;"><span style="margin-left: 7%;">Employee of the week</span></div>
            <div class="block clear" style="color: black; margin-top: 2%;"  id="linkToGold"><img src="../img/goldicon.png" style="width: 13%;"><span style="margin-left: 7%;">Gold</span></div>
            <div class="block clear" style="color: black; margin-top: 2%;" id="linkToSignout"><img src="../img/signout.png" style="width: 13%;"><span style="margin-left: 7%;">Sign out</span></div>
        
    </div>

    <div class="block clear" style="">
        <img id="backgroundImg" src="img/bg.jpg" style="width: 100%">
    </div>

    <div class="block clear avatar" style="margin-top: -18%" align="center">
        <div class="clear" style=" width: 35%; border-radius: 50%">
            <div class="clear" id="user_picture"></div>
        </div>
    </div>
    <div class="block clear" align="center">
        <div class="clear title" style="margin-top: 0; margin-right: 0" align="center" id="user_name">
        </div>
    </div>
    <div class="block clear" align="center" style="font-weight: bold">
        <div class="one_half" style="" align="center">
            <span style="float: right">Level:</span>
        </div>
        <div class="one_half" style="" align="center">
            <span style="float: left" id="user_level"></span>
        </div>
    </div>

    <div class="block clear" align="center" style="font-weight: bold; margin-top: 2%;">
        <div class="one_half" style="" align="center">
            <span style="float: right;">:</span>
            <img src="../img/gold.png" style="width: 11%; float: right;">
        </div>
        <div class="one_half" style="" align="center">
            <span style="float: left" id="user_gold"></span>
        </div>
    </div>

    <div class="block clear" align="center" style="margin-top: 10%;">
        <div class="one_quarter" style="" align="center">
            Project:
        </div>
        
        <div class="three_quarter" style="" align="center">
            <span style="float: left" id="user_project"></span>
        </div>
    </div>
	
    <hr style="border-top:1.5px solid darkgrey">

	<div class="block clear" align="center">
		<div class="three_quarter" style="color:blue">
            Since Last Login: 
        </div>
    </div>
   
	 <div class="block clear" align="center">
        <div class="three_quarter" style="" >
            <span style="font-size: 80%">Codes Pushed : </span>
            <span id="user_pushed" style="color:green;font-size: 80%"> </span>
        </div>
    </div>

     <div class="block clear" align="center">
        <div class="three_quarter" style="" >
            <span style="font-size: 80%">Codes Reviewed : </span>
            <span id="user_reviewed" style="color:green;font-size: 80%"> </span>
        </div>
    </div>

     <div class="block clear" align="center">
        <div class="three_quarter" style="">
            <span style="font-size: 80%">Exp Gained : </span>
            <span id="user_xp_diff" style="color:green;font-size: 80%"> </span>
        </div>
    </div>
	
	
</body>
