        $(document).ready(function(){

            getUserList(projectId);

            $("img").click(function(event){
              $(this).parent().parent().css("background-color", "coral");

              $(this).parent().parent().siblings().css("background-color", "");
              event.preventDefault();
            });
        });
    </script>
